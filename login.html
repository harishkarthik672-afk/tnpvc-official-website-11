<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/LoginPage">

<head>
    <meta charset="UTF-8">

    <meta name="referrer" content="strict-origin-when-cross-origin">

    <title>Member Login | TNPVC Council Portal - Managed by Srinivasan</title>
    <meta name="description"
        content="Secure portal login for TNPVC Council members. Access your construction project dashboard and network tools managed by Srinivasan.">

    <!-- AEO & Branded Search Tags -->
    <meta name="author" content="Srinivasan">
    <meta name="founder" content="Srinivasan">
    <meta name="publisher" content="TNPVC Council">

    <!-- GEO Tags -->
    <meta name="geo.region" content="IN-TN">
    <meta name="geo.placename" content="Tamil Nadu, India">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=MedievalSharp&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --tnpvc-blue: #00b4db;
            --tnpvc-teal: #0083b0;
            --ig-bg: #fafafa;
        }

        body {
            background: var(--ig-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding-bottom: 90px;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid #eee;
        }

        .main-logo {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        .brand-title {
            font-family: 'MedievalSharp', cursive;
            font-size: 2.8rem;
            margin: 0 0 5px;
            color: #000;
        }

        .brand-subtitle {
            font-size: 0.9rem;
            color: #8e8e8e;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.85rem;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #eee;
            border-radius: 12px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--tnpvc-blue);
            box-shadow: 0 0 0 4px rgba(0, 180, 219, 0.1);
        }

        .btn-signin {
            background: var(--tnpvc-blue);
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 5px;
            font-size: 1rem;
        }

        .btn-signin:hover {
            background: var(--tnpvc-teal);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 25px 0;
            color: #8e8e8e;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .divider span {
            padding: 0 10px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            display: flex;
            align-items: center;
            justify-content: space-around;
            z-index: 1000;
            border: none;
        }

        .bottom-nav-item {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.65rem;
        }

        .bottom-nav-item.active {
            color: white;
        }

        .center-btn {
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-15px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .center-logo {
            width: 30px;
        }

        .bottom-nav-img {
            width: 24px;
            border-radius: 4px;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="login-card">
        <img src="logo.png" alt="TNPVC Logo" class="main-logo">
        <h1 class="brand-title">TNPVC</h1>
        <p class="brand-subtitle">Professional PVC Community of Tamil Nadu</p>

        <form action="#" id="loginForm" method="POST" autocomplete="off" style="margin-top: 20px;">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-signin">Sign In</button>
        </form>

        <div class="divider"><span>OR</span></div>

        <div id="g_id_onload" data-client_id="1026459426577-ftv9ca9tsgu5s8cs393heve228vnh95g.apps.googleusercontent.com"
            data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
            data-text="signin_with" data-size="large" data-logo_alignment="left"></div>

        <p style="margin-top: 2.5rem; font-size: 0.9rem; color: #8e8e8e;">
            New to the community?
            <a href="https://chat.whatsapp.com/IQGxuB3NY5AETizCRwZRJb"
                style="color: var(--tnpvc-blue); font-weight: 700; text-decoration: none;">Join TNPVC</a>
        </p>
    </div>
    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="our-craft.html" class="bottom-nav-item">
            <i data-lucide="swatch-book"></i>
            <span data-i18n="nav_our_craft">Our Craft</span>
        </a>
        <a href="ads.html" class="bottom-nav-item">
            <i data-lucide="rocket"></i>
            <span data-i18n="nav_ads">Ads</span>
        </a>
        <a href="index.html" class="bottom-nav-item center-btn">
            <img src="logo.png" class="center-logo" alt="TNPVC Home">
        </a>
        <a href="feed.html" class="bottom-nav-item">
            <i data-lucide="layout-list"></i>
            <span data-i18n="nav_blog">Feed</span>
        </a>
        <a href="dexaz-partnership.html" class="bottom-nav-item">
            <img src="dexaz.png" class="bottom-nav-img" alt="Dexaz">
            <span data-i18n="nav_dexaz">Dexaz</span>
        </a>
    </nav>
    <script src="i18n.js"></script>
    <script>
        lucide.createIcons();

        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);

            const user = {
                name: responsePayload.name,
                email: responsePayload.email,
                avatar: responsePayload.picture,
                setupComplete: false
            };

            localStorage.setItem('tnpvc_user', JSON.stringify(user));
            window.location.href = 'feed.html';
        }

        function decodeJwtResponse(token) {
            let base64Url = token.split('.')[1];
            let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            let jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            alert("Please use 'Sign in with Google' for now to access the feed community.");
        };
    </script>
</body>

</html>
