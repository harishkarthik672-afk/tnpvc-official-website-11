<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/LoginPage">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <title>Member Login | TNPVC Council Portal - Managed by Srinivasan</title>
    <meta name="description"
        content="Secure portal login for TNPVC Council members. Access your construction project dashboard and network tools managed by Srinivasan.">

    <!-- AEO & Branded Search Tags -->
    <meta name="author" content="Srinivasan">
    <meta name="founder" content="Srinivasan">
    <meta name="publisher" content="TNPVC Council">

    <!-- GEO Tags -->
    <meta name="geo.region" content="IN-TN">
    <meta name="geo.placename" content="Tamil Nadu, India">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background: #fdfcfb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid #f0f0f0;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            text-decoration: none;
            color: #1a1a1a;
            font-weight: 800;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 40px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.85rem;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1.5px solid #eee;
            border-radius: 10px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #e3001b;
            box-shadow: 0 0 0 4px rgba(227, 0, 27, 0.05);
        }

        .btn-signin {
            background: #e3001b;
            color: white;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-signin:hover {
            background: #c20017;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(227, 0, 27, 0.2);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="TNPVC Logo">
            <span>TNPVC</span>
        </a>
        <h2 style="margin-bottom: 0.5rem; font-size: 1.8rem; font-weight: 800;">Welcome Back</h2>
        <p style="color: #666; margin-bottom: 2.5rem; font-size: 0.95rem;">Sign in to your council dashboard</p>

        <form action="#" method="POST" autocomplete="off">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-signin">Sign In</button>
        </form>

        <p style="margin-top: 2.5rem; font-size: 0.9rem; color: #666;">
            Join the movement.
            <a href="https://chat.whatsapp.com/IQGxuB3NY5AETizCRwZRJb"
                style="color: #e3001b; font-weight: 700; text-decoration: none;">Create an account</a>
        </p>
    </div>
    <script>lucide.createIcons();</script>
</body>

</html>
