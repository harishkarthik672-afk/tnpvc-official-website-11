<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/LoginPage">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login | TNPVC Council Portal - Managed by Srinivasan</title>
    <meta name="description"
        content="Secure portal login for TNPVC Council members. Access your construction project dashboard and network tools managed by Srinivasan.">

    <!-- AEO & Branded Search Tags -->
    <meta name="author" content="Srinivasan">
    <meta name="founder" content="Srinivasan">
    <meta name="publisher" content="TNPVC Council">

    <!-- GEO Tags -->
    <meta name="geo.region" content="IN-TN">
    <meta name="geo.placename" content="Tamil Nadu, India">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background: #fdfcfb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 4rem;
            border-radius: 12px;
            box-shadow: var(--shadow-zoho);
            text-align: center;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #eee;
            border-radius: 6px;
            font-family: inherit;
        }
    </style>
</head>

<body>
    <div class="login-card animate">
        <a href="index.html" class="logo" style="margin-bottom: 3rem;">
            <img src="logo.png" alt="TNPVC Logo">
            <span>TNPVC</span>
        </a>
        <h2 style="margin-bottom: 0.5rem; font-size: 1.8rem;">Welcome Back</h2>
        <p style="color: #888; margin-bottom: 3rem;">Sign in to your council dashboard</p>

        <form>
            <div class="form-group"><label>Email Address</label><input type="email" placeholder="name@company.com">
            </div>
            <div class="form-group"><label>Password</label><input type="password" placeholder="Enter your password">
            </div>
            <button class="btn-zoho" style="width: 100%; padding: 1rem; margin-top: 1rem;">Sign In</button>
        </form>

        <p style="margin-top: 2.5rem; font-size: 0.9rem;">Join the movement. <a
                href="https://chat.whatsapp.com/IQGxuB3NY5AETizCRwZRJb"
                style="color: var(--primary-blue); font-weight: 700; text-decoration: none;">Create an account</a></p>
    </div>
    <script>lucide.createIcons();</script>
</body>

</html>
