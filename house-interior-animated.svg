<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 620" role="img" aria-labelledby="title desc">
  <title id="title">Animated House Interior Illustration</title>
  <desc id="desc">Animated cartoon style house interior dashboard for TNPVC.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ecfdf5"/>
      <stop offset="1" stop-color="#d1fae5"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#0f172a" flood-opacity="0.14"/>
    </filter>
  </defs>

  <rect width="900" height="620" rx="28" fill="url(#bg)"/>

  <g transform-origin="450 320">
    <animateTransform attributeName="transform" type="translate" values="0 0;0 -8;0 0" dur="4s" repeatCount="indefinite"/>
    <rect x="120" y="110" width="660" height="390" rx="22" fill="url(#screen)" stroke="#cbd5e1" stroke-width="3" filter="url(#softShadow)"/>
    <rect x="120" y="110" width="660" height="44" rx="22" fill="#0f766e"/>
    <circle cx="150" cy="132" r="6" fill="#fecaca"/>
    <circle cx="170" cy="132" r="6" fill="#fde68a"/>
    <circle cx="190" cy="132" r="6" fill="#86efac"/>
    <text x="645" y="137" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="14" font-weight="700" fill="#ecfeff">TNPVC</text>

    <rect x="150" y="180" width="150" height="285" rx="14" fill="#f1f5f9"/>
    <rect x="170" y="208" width="110" height="12" rx="6" fill="#cbd5e1"/>
    <rect x="170" y="234" width="88" height="12" rx="6" fill="#dbe3ec"/>
    <rect x="170" y="278" width="110" height="42" rx="10" fill="#dcfce7"/>
    <rect x="170" y="334" width="110" height="42" rx="10" fill="#dbeafe"/>
    <rect x="170" y="390" width="110" height="42" rx="10" fill="#fee2e2"/>

    <rect x="320" y="180" width="430" height="285" rx="14" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="348" y="222" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="26" font-weight="800" fill="#0f172a">Project Dashboard</text>

    <rect x="348" y="250" width="168" height="16" rx="8" fill="#e2e8f0"/>
    <rect x="348" y="276" width="220" height="16" rx="8" fill="#e2e8f0"/>

    <rect x="348" y="314" width="190" height="124" rx="12" fill="#f0fdf4" stroke="#bbf7d0"/>
    <text x="366" y="338" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="13" font-weight="700" fill="#166534">Progress</text>
    <rect x="370" y="352" width="28" height="72" rx="6" fill="#22c55e">
      <animate attributeName="height" values="56;78;56" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="368;346;368" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="410" y="366" width="28" height="58" rx="6" fill="#10b981">
      <animate attributeName="height" values="48;70;48" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="376;354;376" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="450" y="342" width="28" height="82" rx="6" fill="#34d399">
      <animate attributeName="height" values="66;90;66" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="358;334;358" dur="3s" repeatCount="indefinite"/>
    </rect>

    <g transform-origin="625 370">
      <animateTransform attributeName="transform" type="scale" values="1;1.04;1" dur="2.5s" repeatCount="indefinite"/>
      <rect x="560" y="314" width="170" height="54" rx="10" fill="#eff6ff" stroke="#bfdbfe"/>
      <text x="578" y="338" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="12" font-weight="700" fill="#1d4ed8">Site Updates</text>
      <rect x="578" y="344" width="128" height="8" rx="4" fill="#93c5fd"/>
      <rect x="578" y="356" width="90" height="8" rx="4" fill="#60a5fa"/>
    </g>

    <g transform-origin="625 420">
      <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2.1s" repeatCount="indefinite"/>
      <rect x="560" y="384" width="170" height="54" rx="10" fill="#fff7ed" stroke="#fed7aa"/>
      <text x="578" y="408" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="12" font-weight="700" fill="#c2410c">Materials</text>
      <rect x="578" y="414" width="122" height="8" rx="4" fill="#fdba74"/>
      <rect x="578" y="426" width="84" height="8" rx="4" fill="#fb923c"/>
    </g>
  </g>

  <g transform-origin="784 154">
    <animateTransform attributeName="transform" type="scale" values="1;1.12;1" dur="1.8s" repeatCount="indefinite"/>
    <circle cx="784" cy="154" r="30" fill="#bbf7d0" stroke="#4ade80"/>
    <path d="M771 154l8 8 14-18" fill="none" stroke="#16a34a" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <rect x="90" y="514" width="720" height="10" rx="5" fill="#86efac">
    <animate attributeName="opacity" values="0.45;1;0.45" dur="2.5s" repeatCount="indefinite"/>
  </rect>
</svg>
