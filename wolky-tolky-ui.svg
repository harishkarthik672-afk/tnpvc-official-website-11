<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 620" role="img" aria-labelledby="title desc">
  <title id="title">Wolky Tolky App UI</title>
  <desc id="desc">Orange chat application interface inspired by messaging apps.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fff7ed"/>
      <stop offset="1" stop-color="#ffedd5"/>
    </linearGradient>
    <linearGradient id="top" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#f97316"/>
      <stop offset="1" stop-color="#ea580c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#7c2d12" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="900" height="620" fill="#f8fafc"/>

  <rect x="210" y="35" width="480" height="550" rx="42" fill="#111827" filter="url(#shadow)"/>
  <rect x="230" y="60" width="440" height="500" rx="28" fill="url(#bg)"/>
  <rect x="230" y="60" width="440" height="72" rx="28" fill="url(#top)"/>

  <circle cx="270" cy="96" r="18" fill="#fff7ed"/>
  <path d="M262 96h16M270 88v16" stroke="#ea580c" stroke-width="3" stroke-linecap="round"/>
  <text x="305" y="102" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="24" font-weight="800" fill="#ffffff">Wolky Tolky</text>

  <g opacity="0.95">
    <rect x="260" y="154" width="170" height="54" rx="18" fill="#ffffff"/>
    <text x="278" y="187" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="16" font-weight="600" fill="#7c2d12">Hi, site update?</text>

    <rect x="410" y="224" width="230" height="70" rx="18" fill="#fdba74"/>
    <text x="426" y="252" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="15" font-weight="700" fill="#7c2d12">Kitchen tiles done</text>
    <text x="426" y="273" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="13" fill="#7c2d12">Photos shared in album.</text>

    <rect x="260" y="314" width="215" height="60" rx="18" fill="#ffffff"/>
    <text x="278" y="346" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="15" font-weight="600" fill="#7c2d12">Great! Next payment?</text>

    <rect x="390" y="392" width="250" height="64" rx="18" fill="#fb923c"/>
    <text x="406" y="420" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="15" font-weight="700" fill="#ffffff">Send 40% by evening.</text>
    <text x="406" y="440" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="13" fill="#ffffff">Will start wardrobes.</text>
  </g>

  <rect x="254" y="486" width="392" height="54" rx="24" fill="#ffffff" stroke="#fed7aa"/>
  <text x="278" y="520" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="15" fill="#9a3412">Type a message...</text>
  <circle cx="620" cy="513" r="18" fill="#f97316"/>
  <path d="M614 513h12M620 507v12" stroke="#fff" stroke-width="3" stroke-linecap="round"/>

  <circle cx="450" cy="575" r="18" fill="#374151"/>
</svg>
